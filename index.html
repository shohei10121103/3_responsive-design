<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="q1-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="q2-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="q3">
      <div class="q3-l-box"></div>
      <div class="q3-r-box"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="q4-box clearfix">
    <div class="q4 l-box"></div>
    <div class="q4 r-box"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="q5-box">
    <div class="q5 a-red-box">A</div>
    <div class="q5 b-blue-box">B</div>
    <div class="q5 c-orange-box">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="q6-box">
    <div class="q6 a-green-box">A</div>
    <div class="q6 b-yellow-box">B</div>
    <div class="q6 c-pink-box">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="q7-box">
    <div class="q7 pc-red-box"></div>
    <div class="q7 sp-blue-box"></div>
    <div class="q7 q7-green-box"></div>
  </div>
</body>

</html>
